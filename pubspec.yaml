      fonts:
        - asset: assets/fonts/Vazirmatn-FD-Black.ttf
          weight: 900
        - asset: assets/fonts/Vazirmatn-FD-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Vazirmatn-FD-Bold.ttf
          weight: 700
        - asset: assets/fonts/Vazirmatn-FD-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Vazirmatn-FD-Medium.ttf
          weight: 500
        - asset: assets/fonts/Vazirmatn-FD-Regular.ttf
          weight: 400
        - asset: assets/fonts/Vazirmatn-FD-Light.ttf
          weight: 300
        - asset: assets/fonts/Vazirmatn-FD-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Vazirmatn-FD-Thin.ttf
          weight: 100